<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Code Postaux DSR</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; width: 100%; }
    #dashboard { display: none; margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #ccc; }
    h1, h2 { text-align: center; }
  </style>
</head>
<body>
  <h1>Dashboard Code Postaux DSR</h1>

  <!-- Formulaire connexion -->
  <div id="loginDiv">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <button onclick="logout()">Se déconnecter</button>
    <h2>Codes postaux enregistrés</h2>
    <ul id="listeCodes"></ul>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // ⚠️ Mets ici ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBy3tI-gl_z0JzA7uH6bQtMc89pfFcgJMs",
      authDomain: "code-postaux-dsr.firebaseapp.com",
      projectId: "code-postaux-dsr",
      storageBucket: "code-postaux-dsr.firebasestorage.app",
      messagingSenderId: "317015321347",
      appId: "1:317015321347:web:27a95ea854064b21561736",
      measurementId: "G-25B25N3GP9"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Connexion
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    // Déconnexion
    async function logout() {
      await signOut(auth);
    }

    // Sur changement d'état d'auth
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        chargerCodes();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });

    // Charger les codes postaux
    async function chargerCodes() {
      const q = query(collection(db, "codesPostaux"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      const liste = document.getElementById("listeCodes");
      liste.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.code} (${data.date?.toDate().toLocaleString()})`;
        liste.appendChild(li);
      });
    }
  </script>
</body>
</html>
