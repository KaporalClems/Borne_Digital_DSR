<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Screen</title>
    <!-- Inclut Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
    <style>
        /* ===== Base Styles ===== */
        :root {
            --primary-font: 'Inter', sans-serif;
            --secondary-font: 'Pacifico', cursive;
            --text-color: #fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #fff;
            }
        }

        /* ===== Font Styles ===== */
        .font-apple-hello {
            font-family: var(--secondary-font);
            font-weight: 400;
            white-space: nowrap;
            display: inline-block;
        }

        /* ===== Glassmorphism ===== */
        .frosted-glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ===== Animation Styles ===== */
        .animate-letter {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            display: inline-block;
            animation: letterDraw 0.8s ease-out forwards;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        @keyframes letterDraw {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .swipe-up-text-wrapper {
            font-family: var(--primary-font);
            font-weight: 400;
            font-size: 1.125rem;
            line-height: 1.75rem;
            opacity: 0;
            color: var(--text-color);
            white-space: nowrap;
            display: inline-block;
            transform: translateY(30px);
            animation: swipeUpAppear 0.8s ease-out forwards;
        }

        @keyframes swipeUpAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .home-indicator-base {
            width: 8rem;
            height: 0.375rem;
            background-color: white;
            border-radius: 9999px;
            opacity: 0.7;
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .home-indicator-base:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .home-indicator-slide-in {
            animation: slideDownBar 0.8s ease-out forwards;
        }

        @keyframes slideDownBar {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        /* Mise à jour de l'animation pour l'icône de réseau */
        .wifi-active {
            animation: wifiPulse 1.5s infinite ease-in-out;
        }

        @keyframes wifiPulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes timePopIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* ===== Layout Styles ===== */
        #lock-screen-container {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        #lock-screen-container.fade-out {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }
        
        /* Styles pour la modale */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Styles pour la fenêtre modale elle-même, avec des ajustements pour le design */
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px); /* Augmentation du flou */
            border-radius: 2rem; /* Plus arrondi */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 3rem; /* Plus grand padding */
            width: 90%;
            max-width: 45rem; /* Augmentation de la largeur maximale */
            text-align: center;
            color: #fff;
        }
        
        /* Styles pour les éléments de la modale */
        .modal-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 { color: #fff; font-size: 2.8em; margin-bottom: 0.5em; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); }
        p { color: #eee; font-size: 1.4em; margin-bottom: 2em; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); }
        
        form#postalCodeForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem; /* Espace entre les champs de saisie */
        }

        input { 
            height: 4rem; /* Hauteur réduite pour un aspect moins massif */
            padding: 1rem 2rem;
            font-size: 14px; /* Taille de police demandée */
            width: 100%; 
            box-sizing: border-box; 
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 2rem; /* Augmente le rayon de bordure */
            transition: border-color 0.3s; 
            font-weight: bold;
            text-align: center; /* Centre le texte dans les champs */
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.9); /* Rend le texte du placeholder plus visible */
        }
        
        input:focus { outline: none; border-color: #fff; }
        
        /* Styles pour le bouton "Envoyer" de la modale */
        button { 
            height: 4rem; /* Hauteur du bouton ajustée */
            padding: 1rem 2rem; /* Padding du bouton ajusté */
            font-size: 1.5em; /* Taille de la police du bouton */
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2rem; /* Border radius du bouton ajusté */
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; 
            width: 100%; 
            font-weight: bold; 
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center; /* Centrer le texte */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Couleur par défaut pour l'état désactivé */
        button[disabled] {
            background-color: rgba(128, 128, 128, 0.5); /* Gris semi-transparent */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Couleur pour l'état actif (quand les champs sont remplis) */
        button:not([disabled]) {
            background-color: #4CAF50; /* Couleur verte */
        }
        
        button:not([disabled]):hover { 
            background-color: #45a049; /* Légèrement plus foncé au survol */
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); 
        }

        /* Ajoute une animation de clic pour le bouton */
        button:not([disabled]):active { 
            transform: scale(0.98); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        
        #message { margin-top: 1.25rem; font-size: 1.4em; font-weight: bold; color: #fff; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); }
        
        .language-switcher { 
            display: flex;
            justify-content: center;
            margin-bottom: 1.25rem;
        }
        
        .language-switcher img { 
            width: 4rem; /* Augmente la taille des drapeaux */
            height: 4rem;
            margin: 0 0.5rem;
            cursor: pointer; 
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.125rem 0.3125rem rgba(0,0,0,0.2);
            transition: transform 0.2s, border-color 0.2s;
            object-fit: cover;
        }
        
        .language-switcher img:hover { transform: scale(1.1); border-color: #fff; }
        
        /* Styles de la page hôte, conservés pour la mise en forme du contenu */
        body { font-family: 'Inter', Arial, sans-serif; }
        
        /* ===== Component Styles ===== */
        .large-time {
            font-family: var(--primary-font);
            font-weight: 600;
            font-size: 5rem;
            line-height: 1;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: timePopIn 1s ease-out;
        }

        .current-date {
            font-family: var(--primary-font);
            font-weight: 400;
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }
        
        /* Styles pour les logos en haut à gauche */
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 20;
        }

        .logo-container img {
            height: 3rem; /* Ajustez la taille des logos ici */
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* ===== Responsive Styles (Écran principal) ===== */
        @media (max-width: 767px) {
            .large-time { font-size: 3rem; }
            .current-date { font-size: 1rem; }
            .swipe-up-text-wrapper { font-size: 1rem; }
            .home-indicator-base { width: 5rem; }
            .logo-container {
                top: 1rem;
                left: 1rem;
                gap: 0.5rem;
            }
            .logo-container img {
                height: 2rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .large-time { font-size: 4rem; }
            .current-date { font-size: 1.25rem; }
            .swipe-up-text-wrapper { font-size: 1.1rem; }
            .logo-container img {
                height: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .large-time { font-size: 5rem; }
            .current-date { font-size: 1.5rem; }
            .swipe-up-text-wrapper { font-size: 1.125rem; }
            .logo-container img {
                height: 3rem;
            }
        }
    </style>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // Configuration de Firebase (à remplacer par vos propres clés)
        const firebaseConfig = {
            apiKey: "AIzaSyBy3tI-gl_z0JzA7uH6bQtMc89pfFcgJMs",
            authDomain: "code-postaux-dsr.firebaseapp.com",
            projectId: "code-postaux-dsr",
            storageBucket: "code-postaux-dsr.firebasestorage.app",
            messagingSenderId: "317015321347",
            appId: "1:317015321347:web:27a95ea854064b21561736",
            measurementId: "G-25B25N3GP9"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Cette variable identifie la borne de Saint-Pierre
        const source = 'borne_st_pierre';

        // ===============================
        // Configuration de la modale
        // ===============================
        const form = document.getElementById('postalCodeForm');
        const messageDiv = document.getElementById('message');
        const postalCodeInput = document.getElementById('postalCode');
        const cityInput = document.getElementById('city');
        const submitBtn = document.getElementById('submitBtn');
        const title = document.getElementById('title');
        const instruction = document.getElementById('instruction');

        let currentLanguage = 'fr';

        const translations = {
            fr: {
                title: 'Saisie des Codes Postaux',
                instruction: 'Veuillez entrer votre code postal et votre ville.',
                postalCodePlaceholder: 'Ex: 97410 ou L24 8RB',
                cityPlaceholder: 'Ex: Saint-Pierre ou Liverpool',
                submitBtn: 'Envoyer',
                successMessage: 'Merci ! Votre code postal a été enregistré avec succès.',
                errorMessage: 'Une erreur est survenue. Veuillez réessayer.'
            },
            en: {
                title: 'Postal Code Entry',
                instruction: 'Please enter your postal code and city.',
                postalCodePlaceholder: 'Ex: 97410 or L24 8RB',
                cityPlaceholder: 'Ex: Saint-Pierre or Liverpool',
                submitBtn: 'Submit',
                successMessage: 'Thank you! Your postal code has been successfully recorded.',
                errorMessage: 'An error occurred. Please try again.'
            },
            de: {
                title: 'Postleitzahl-Eingabe',
                instruction: 'Bitte geben Sie Ihre Postleitzahl und Stadt ein.',
                postalCodePlaceholder: 'Ex: 10115 ou L24 8RB',
                cityPlaceholder: 'Ex: Berlin',
                submitBtn: 'Senden',
                successMessage: 'Vielen Dank! Ihre Postleitzahl wurde erfolgreich gespeichert.',
                errorMessage: 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.'
            },
            es: {
                title: 'Entrada de Código Postal',
                instruction: 'Por favor, introduzca su código postal et su ciudad.',
                postalCodePlaceholder: 'Ex: 28001 ou L24 8RB',
                cityPlaceholder: 'Ex: Madrid',
                submitBtn: 'Enviar',
                successMessage: '¡Gracias! Su código postal ha sido registrado con éxito.',
                errorMessage: 'Ha ocurrido un error. Por favor, inténtelo de nuevo.'
            }
        };

        // Fonction pour changer la langue de la page
        window.setLanguage = function(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            title.textContent = t.title;
            instruction.textContent = t.instruction;
            postalCodeInput.placeholder = t.postalCodePlaceholder;
            cityInput.placeholder = t.cityPlaceholder;
            submitBtn.textContent = t.submitBtn;
            messageDiv.textContent = ''; // Clear message on language change
        };

        // Définit la langue par défaut au chargement
        document.addEventListener('DOMContentLoaded', () => setLanguage('fr'));

        // ===============================
        // Ajout de la logique de validation des champs pour activer le bouton
        // ===============================
        function checkInputs() {
            if (postalCodeInput.value.trim() !== '' && cityInput.value.trim() !== '') {
                submitBtn.removeAttribute('disabled');
            } else {
                submitBtn.setAttribute('disabled', 'disabled');
            }
        }
        
        // Écoute les événements de saisie sur les deux champs
        postalCodeInput.addEventListener('input', checkInputs);
        cityInput.addEventListener('input', checkInputs);
        
        // ===============================
        // Gestion du minuteur
        // ===============================
        let modalTimer;
        const MODAL_TIMEOUT_MS = 5 * 60 * 1000; // 5 minutes en millisecondes

        function startModalTimer() {
            // Réinitialise le minuteur s'il est déjà en cours
            clearTimeout(modalTimer);
            modalTimer = setTimeout(() => {
                closeModal();
            }, MODAL_TIMEOUT_MS);
        }

        function resetModalTimer() {
            startModalTimer();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Arrête le minuteur si le formulaire est soumis
            clearTimeout(modalTimer);

            const postalCode = postalCodeInput.value;
            const city = cityInput.value;
            
            try {
                // Ajoute un nouveau document à la collection "codesPostaux"
                await addDoc(collection(db, "codesPostaux"), {
                    code: postalCode,
                    ville: city,
                    date: new Date(),
                    source: source // Ajoute la source pour le filtrage dans le dashboard
                });
                
                // Affiche un message de succès
                const successMessage = translations[currentLanguage].successMessage;
                messageDiv.style.color = '#fff';
                messageDiv.textContent = successMessage;
                
                // Redirige vers la page d'accueil avec le paramètre de langue
                window.location.href = `https://kaporalclems.github.io/Borne_Digital_DSR/accueil.html?lang=${currentLanguage}`;
                
            } catch (e) {
                console.error("Erreur lors de l'ajout du document : ", e);
                const errorMessage = translations[currentLanguage].errorMessage;
                messageDiv.style.color = '#fff';
                messageDiv.textContent = errorMessage;
            }
        });


        // ===============================
        // Variables globales (de la page originale)
        // ===============================
        let currentIndex = 0;
        let currentDisplayLocale = 'fr-FR';
        let animationInterval, dateTimeInterval, wifiCheckInterval;
        let startY = 0, endY = 0;
        const swipeThreshold = 80;

        const elements = {
            lockScreenContainer: document.getElementById('lock-screen-container'),
            helloContainer: document.getElementById('hello-text-container'),
            swipeUpContainer: document.getElementById('swipe-up-text-container'),
            homeIndicatorBar: document.getElementById('home-indicator-bar'),
            currentDateDiv: document.getElementById('current-date'),
            currentLargeTimeDiv: document.getElementById('current-large-time'),
            wifiIconSvg: document.querySelector('.wifi-icon'),
            videoBackground: document.getElementById('video-background'),
            postalCodeModal: document.getElementById('postal-code-modal'),
            
            // Les éléments de l'ancienne modale ont été supprimés
        };
        
        // Configuration pour l'animation 'hello'
        const helloWords = [
            { lang: 'en', text: 'hello', locale: 'en-US' },
            { lang: 'fr', text: 'bonjour', locale: 'fr-FR' },
            { lang: 'es', text: 'hola', locale: 'es-ES' },
            { lang: 'de', text: 'hallo', locale: 'de-DE' },
            { lang: 'ja', text: 'こんにちは', locale: 'ja-JP' },
            { lang: 'zh', text: '你好', locale: 'zh-CN' },
            { lang: 'ar', text: 'مرحبا', locale: 'ar-SA' },
            { lang: 'ru', text: 'привет', locale: 'ru-RU' }
        ];

        const swipeUpWords = [
            { lang: 'en', text: 'Swipe up to open' },
            { lang: 'fr', text: 'Faites glisser vers le haut pour ouvrir' },
            { lang: 'es', text: 'Desliza hacia arriba para abrir' },
            { lang: 'de', text: 'Zum Öffnen nach oben wischen' },
            { lang: 'ja', text: '上にスワイプして開く' },
            { lang: 'zh', text: '向上滑动以打开' },
            { lang: 'ar', text: 'اسحب لأعلى للفتح' },
            { lang: 'ru', text: 'Проведите вверх, чтобы открыть' }
        ];

        // ===============================
        // Fonctions de l'écran de verrouillage
        // ===============================
        function updateDateTime() {
            const now = new Date();
            const timeFormatter = new Intl.DateTimeFormat(currentDisplayLocale, { hour: 'numeric', minute: '2-digit', hour12: false });
            const dateFormatter = new Intl.DateTimeFormat(currentDisplayLocale, { weekday: 'long', month: 'long', day: 'numeric' });
            elements.currentLargeTimeDiv.textContent = timeFormatter.format(now);
            elements.currentDateDiv.textContent = dateFormatter.format(now);
        }

        async function checkWifiConnectivity() {
            if (!navigator.onLine) {
                elements.wifiIconSvg.style.display = 'none';
                return;
            }
            try {
                await fetch(`https://www.google.com/favicon.ico?t=${new Date().getTime()}`, { mode: 'no-cors', cache: 'no-store' });
                elements.wifiIconSvg.style.display = 'block';
                elements.wifiIconSvg.classList.add('wifi-active');
            } catch (error) {
                elements.wifiIconSvg.style.display = 'none';
            }
        }
        
        function clearIntervals() {
            clearInterval(animationInterval);
            clearInterval(dateTimeInterval);
            clearInterval(wifiCheckInterval);
        }

        function startLockScreenAnimations() {
            clearIntervals();
            updateTexts();
            animationInterval = setInterval(updateTexts, 4000);
            updateDateTime();
            dateTimeInterval = setInterval(updateDateTime, 1000);
            checkWifiConnectivity();
            wifiCheckInterval = setInterval(checkWifiConnectivity, 10000);
        }

        // ===============================
        // Animation du texte
        // ===============================
        function fadeOutElements(oldHelloWrapper, oldSwipeUpWrapper) {
            if (oldHelloWrapper) {
                oldHelloWrapper.querySelectorAll('.animate-letter').forEach(letter => {
                    letter.style.opacity = '0';
                    letter.style.transform = 'translateY(-20px) scale(0.8)';
                });
            }
            if (oldSwipeUpWrapper) {
                oldSwipeUpWrapper.style.opacity = '0';
                oldSwipeUpWrapper.style.transform = 'translateY(-20px)';
            }
            if (elements.homeIndicatorBar) {
                elements.homeIndicatorBar.style.opacity = '0';
                elements.homeIndicatorBar.style.transform = 'translateY(-10px)';
            }
        }

        function removeOldElements(oldHelloWrapper, oldSwipeUpWrapper) {
            if (oldHelloWrapper?.parentNode) oldHelloWrapper.parentNode.removeChild(oldHelloWrapper);
            if (oldSwipeUpWrapper?.parentNode) oldSwipeUpWrapper.parentNode.removeChild(oldSwipeUpWrapper);
        }

        function drawNewHelloWord(text) {
            const wordWrapper = document.createElement('div');
            wordWrapper.className = 'font-apple-hello';
            Array.from(text).forEach((char, index) => {
                const letterSpan = document.createElement('span');
                letterSpan.textContent = char;
                letterSpan.className = 'animate-letter';
                letterSpan.style.animationDelay = `${index * 0.1}s`;
                wordWrapper.appendChild(letterSpan);
            });
            elements.helloContainer.appendChild(wordWrapper);
        }

        function drawNewSwipeUpText(text) {
            const textWrapper = document.createElement('div');
            textWrapper.className = 'swipe-up-text-wrapper';
            textWrapper.textContent = text;
            elements.swipeUpContainer.appendChild(textWrapper);
        }

        function animateHomeIndicator() {
            if (elements.homeIndicatorBar) {
                elements.homeIndicatorBar.classList.remove('home-indicator-slide-in');
                void elements.homeIndicatorBar.offsetWidth;
                elements.homeIndicatorBar.classList.add('home-indicator-slide-in');
            }
        }

        async function updateTexts() {
            const { text: helloText, locale } = helloWords[currentIndex];
            const { text: swipeUpText } = swipeUpWords[currentIndex];
            currentDisplayLocale = locale;
            updateDateTime();

            const oldHelloWrapper = elements.helloContainer.querySelector('.font-apple-hello');
            const oldSwipeUpWrapper = elements.swipeUpContainer.querySelector('.swipe-up-text-wrapper');
            
            fadeOutElements(oldHelloWrapper, oldSwipeUpWrapper);
            await new Promise(resolve => setTimeout(resolve, 600));
            
            removeOldElements(oldHelloWrapper, oldSwipeUpWrapper);
            
            drawNewHelloWord(helloText);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            drawNewSwipeUpText(swipeUpText);
            animateHomeIndicator();
            
            currentIndex = (currentIndex + 1) % helloWords.length;
        }

        // ===============================
        // Gestion de l'état (Verrouillé / Déverrouillé)
        // ===============================
        function showModal() {
            elements.postalCodeModal.classList.add('active');
            // Vérifie l'état initial du bouton au moment de l'ouverture de la modale
            checkInputs();
            // Démarre le minuteur à l'ouverture de la modale
            startModalTimer();
        }

        function closeModal() {
            elements.postalCodeModal.classList.remove('active');
            // Arrête le minuteur si la modale est fermée
            clearTimeout(modalTimer);
        }
        
        // ===============================
        // Événements Utilisateur
        // ===============================
        function handleTouchStart(e) { startY = e.touches[0].clientY; }
        function handleTouchMove(e) { endY = e.touches[0].clientY; }
        function handleTouchEnd() {
            if (startY && startY - endY > swipeThreshold) {
                showModal();
            }
            startY = 0; endY = 0;
        }

        function handleWheel(e) {
            if (e.deltaY < 0 && elements.postalCodeModal.classList.contains('active')) {
                return;
            }
            if (e.deltaY > 0) { // Défilement vers le bas
                showModal();
            }
        }
        
        // Cacher l'écran de verrouillage et afficher la modale
        document.body.addEventListener('touchstart', handleTouchStart);
        document.body.addEventListener('touchmove', handleTouchMove);
        document.body.addEventListener('touchend', handleTouchEnd);
        document.body.addEventListener('wheel', handleWheel);
        
        // Gérer les événements de la modale
        elements.postalCodeModal.addEventListener('click', (event) => {
            if (event.target === elements.postalCodeModal) {
                closeModal();
            }
        });
        
        // Écoute les événements de saisie pour réinitialiser le minuteur
        postalCodeInput.addEventListener('input', resetModalTimer);
        cityInput.addEventListener('input', resetModalTimer);
        elements.postalCodeModal.addEventListener('mousemove', resetModalTimer);
        elements.postalCodeModal.addEventListener('click', resetModalTimer);

        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            if (elements.videoBackground) {
                elements.videoBackground.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
            }
        });

        // ===============================
        // Initialisation
        // ===============================
        document.addEventListener('DOMContentLoaded', startLockScreenAnimations);
    </script>
</body>
</html>
