<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR Borne Interactive - Connexion</title>
    <!-- Inclut Tailwind CSS pour un style rapide et réactif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <!-- Lie au manifeste de l'application web pour les fonctionnalités PWA -->
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Page de Connexion -->
    <div id="login-page" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Connexion</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
                <input type="password" id="password" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300">Se connecter</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden">Nom d'utilisateur ou mot de passe incorrect.</p>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Enregistre le service worker pour les fonctionnalités PWA (cache, hors ligne)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('Service worker enregistré avec succès :', registration.scope);
                }).catch(err => {
                    console.log('Échec de l\'enregistrement du service worker :', err);
                });
            });
        }
    </script>
</body>
</html>
