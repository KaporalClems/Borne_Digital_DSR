<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Cocoon - Sud Réunion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        :root {
            --theme-color-dark: #064e3b; /* Vert forêt foncé pour le calme */
            --theme-color-light: #34d399; /* Vert émeraude pour la fraîcheur */
            --theme-white: #ffffff;
        }
        .bg-theme-dark { background-color: var(--theme-color-dark); }
        .text-theme-light { color: var(--theme-color-light); }
        .ring-theme-light:focus { ring-color: var(--theme-color-light); }
        .hover-bg-theme-dark:hover { background-color: var(--theme-color-dark); }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        #fullscreen-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        #fullscreen-carousel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #map {
            height: 500px;
            border-radius: 0.5rem;
        }
        .type-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .animate-title {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUP 1s ease-out 0.5s forwards;
        }
        @keyframes fadeInUP {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Styles pour la modale */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-hidden {
            pointer-events: none;
            opacity: 0;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .modal-hidden .modal-content {
            transform: scale(0.95);
        }

        /* Styles pour les popups de la carte */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 12px !important;
        }
        .popup-type-icon {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Carrousel en fond d'écran -->
    <section id="fullscreen-carousel">
        <div class="carousel-item active"><img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=2070&auto=format&fit=crop" alt="Piscine d'hôtel de luxe"></div>
        <div class="carousel-item"><img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?q=80&w=2070&auto=format&fit=crop" alt="Chambre d'hôtel avec vue"></div>
        <div class="carousel-item"><img src="https://images.unsplash.com/photo-1582719508461-905c673771fd?q=80&w=1925&auto=format&fit=crop" alt="Bungalow sur l'eau"></div>
    </section>

    <!-- Contenu de la page -->
    <div class="relative z-10">
        <header class="bg-theme-dark/70 backdrop-blur-sm shadow-md sticky top-0">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-white">Destination <span class="text-theme-light">Cocoon</span></div>
                <div>
                    <a href="#" class="text-gray-200 hover:text-white px-3 py-2">Accueil</a>
                    <a href="#" class="text-gray-200 hover:text-white px-3 py-2">Hébergements</a>
                    <a href="#" class="text-gray-200 hover:text-white px-3 py-2">Contact</a>
                </div>
            </nav>
        </header>

        <div class="h-[calc(100vh-68px)] flex flex-col items-center justify-center text-white text-center px-4">
            <h1 class="text-5xl md:text-7xl font-black uppercase animate-title" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">Ressourcez-vous dans le Sud</h1>
            <p class="mt-4 text-lg md:text-xl max-w-2xl animate-title" style="animation-delay: 0.7s; text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">Trouvez le nid douillet parfait pour votre séjour dans le Sud de l'île intense.</p>
            <a href="#filters" class="mt-8 animate-bounce"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10"><path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5" /></svg></a>
        </div>

        <main class="container mx-auto px-6 py-8 bg-f0f4f8" id="content-start">
            <section id="filters" class="mb-12 p-6 bg-white rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold mb-6 text-theme-dark text-center">Trouvez votre hébergement idéal</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <input type="text" id="searchInput" placeholder="Nom de l'hébergement..." class="lg:col-span-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light">
                    <select id="priceFilter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light">
                        <option value="all">Tous les prix</option>
                        <option value="€">€ (Abordable)</option>
                        <option value="€€">€€ (Modéré)</option>
                        <option value="€€€">€€€ (Luxe)</option>
                    </select>
                    <select id="ratingFilter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light">
                        <option value="all">Toutes les notes</option>
                        <option value="4.5">4.5 étoiles & +</option>
                        <option value="4">4 étoiles & +</option>
                        <option value="3">3 étoiles & +</option>
                    </select>
                    <select id="communeFilter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light"><option value="all">Toute commune</option></select>
                </div>
                <div class="mt-4"><select id="typeFilter" class="p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light"><option value="all">Tous les types</option></select></div>
            </section>

            <!-- Disposition : Carte puis Grille -->
            <div class="space-y-8">
                <div class="bg-white p-4 rounded-lg shadow-xl"><h3 class="text-xl font-bold mb-4 text-theme-dark">Carte des hébergements</h3><div id="map"></div></div>
                <div><div id="accommodations-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div></div>
            </div>
        </main>

        <footer class="bg-theme-dark text-white text-center p-4 mt-12"><p>&copy; Destination Sud Réunion 2025</p></footer>
    </div>

    <!-- Modale pour les détails -->
    <div id="details-modal" class="modal modal-hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="modal-content bg-white rounded-lg shadow-2xl m-4 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div id="modal-body">
                <!-- Contenu injecté par JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONSTANTES ET ÉLÉMENTS DU DOM ---
            let ALL_ACCOMMODATIONS = [];
            const accommodationsList = document.getElementById('accommodations-list');
            const searchInput = document.getElementById('searchInput');
            const priceFilter = document.getElementById('priceFilter');
            const ratingFilter = document.getElementById('ratingFilter');
            const communeFilter = document.getElementById('communeFilter');
            const typeFilter = document.getElementById('typeFilter');
            const modal = document.getElementById('details-modal');
            const modalBody = document.getElementById('modal-body');

            // --- ICONES SVG POUR LES TYPES D'HÉBERGEMENT ---
            const typeIcons = {
                'Hôtel': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 7h-8v6h8V7zm2-2H5c-1.1 0-2 .9-2 2v14h2v-2h14v2h2V5c0-1.1-.9-2-2-2zm-4 8H9v-2h8v2z"/></svg>`,
                'Gîte': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>`,
                'Chambre d\'hôtes': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 11.55C9.64 9.35 6.48 8 3 8v11c3.48 0 6.64 1.35 9 3.55 2.36-2.19 5.52-3.55 9-3.55V8c-3.48 0-6.64 1.35-9 3.55zM12 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z"/></svg>`,
                'Meublé de tourisme': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22 9V7h-2V5c0-1.1-.9-2-2-2h-3c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2H4c-1.1 0-2 .9-2 2v2H0v6h2v-2h20v2h2V9h-2zm-12 3H8v-2h2v2zm0 3H8v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>`,
                'Bungalow': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.49 16.36l-2.12 2.12c-1.41 1.41-3.72 1.41-5.12 0s-1.41-3.72 0-5.12l2.12-2.12 5.12 5.12zm5.12-5.12l-2.12-2.12c-1.41-1.41-3.72-1.41-5.12 0s-1.41 3.72 0 5.12l2.12 2.12 5.12-5.12zM3.51 19.49l-2.12-2.12c-1.41-1.41-1.41-3.72 0-5.12s3.72-1.41 5.12 0l2.12 2.12-5.12 5.12zm12.73-3.54l-5.66 5.66c-.78.78-.78 2.05 0 2.83s2.05.78 2.83 0l5.66-5.66-2.83-2.83z"/></svg>`,
                'Lodge': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1M14.25 3l-3.75 1.364M10.5 15l-1.5-1.5" /></svg>`,
                'Village vacances': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 12h3v8h14v-8h3L12 2zm0 2.5l8.5 8.5H16v6h-4v-6h-4v6H3.5L12 4.5zM12 16h4v4h-4zM8 16H4v4h4z"/></svg>`,
                'Résidence de tourisme': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 7h-8v6h8V7zm2-2H5c-1.1 0-2 .9-2 2v14h2v-2h14v2h2V5c0-1.1-.9-2-2-2zm-4 8H9v-2h8v2z"/></svg>`,
                'Défaut': `<svg class="type-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>`
            };
            
            // Simulez une "fausse" note et un "faux" prix pour l'affichage visuel
            const fakeRatings = {
                "Star Hôtel": 4.5,
                "Palm Hôtel & Spa": 5,
                "Gîte du Piton des Neiges": 4,
                "Les Jardins de L'Entre-Deux": 4.5,
                "Le Saint Pierre Hôtel": 3.5
            };

            const fakePrices = {
                "Star Hôtel": '€€',
                "Palm Hôtel & Spa": '€€€',
                "Gîte du Piton des Neiges": '€',
                "Les Jardins de L'Entre-Deux": '€€',
                "Le Saint Pierre Hôtel": '€€'
            };

            // --- CARTE LEAFLET ---
            const reunionBounds = L.latLngBounds(L.latLng(-21.5, 55.1), L.latLng(-20.8, 56.0));
            // Centre la carte sur le sud
            const map = L.map('map', { center: [-21.28, 55.55], zoom: 10, maxBounds: reunionBounds, minZoom: 9 });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Leaflet | &copy; OpenStreetMap contributors' }).addTo(map);
            const accommodationMarkers = {};

            // Fonction pour générer une image de substitution basée sur le nom de l'hébergement
            function getPlaceholderImage(name) {
                const colors = ['1e90ff', '32cd32', 'ff6347', '8a2be2', 'ff1493'];
                const randomIndex = name.charCodeAt(0) % colors.length;
                const color = colors[randomIndex];
                const text = name.split(' ').slice(0, 2).map(word => word[0]).join('');
                return `https://placehold.co/600x400/${color}/ffffff?text=${text}`;
            }

            function createAccommodationCard(acc) {
                const accCard = document.createElement('div');
                accCard.className = `card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col`;
                const typesHtml = acc.type.map(t => `<div title="${t}" class="transform hover:scale-125 transition-transform">${typeIcons[t] || typeIcons['Défaut']}</div>`).join('');
                
                // Utilisation d'une image de substitution
                const imageUrl = getPlaceholderImage(acc.nom_commercial);
                const rating = fakeRatings[acc.nom_commercial] || 'Non disponible';
                const price = fakePrices[acc.nom_commercial] || 'Non disponible';

                accCard.innerHTML = `
                    <img src="${imageUrl}" alt="Image de ${acc.nom_commercial}" class="w-full h-32 object-cover cursor-pointer">
                    <div class="p-3 flex flex-col flex-grow">
                        <h3 class="text-base font-bold mb-1 text-theme-dark cursor-pointer">${acc.nom_commercial}</h3>
                        <div class="flex items-center text-xs text-gray-600 mb-2">
                            <span>Note : ${rating}</span>
                            <span class="mx-2">|</span>
                            <span>Prix : ${price}</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-500">${typesHtml}</div>
                        <div class="mt-auto pt-3 flex justify-end">
                            <button class="info-btn text-xs bg-gray-600 text-white font-semibold px-3 py-1 rounded-full hover-bg-theme-dark transition-colors">+ d'infos</button>
                        </div>
                    </div>`;
                
                accCard.querySelector('img').addEventListener('click', () => {
                    if (acc.coordonnees_geographiques) {
                        map.setView([acc.coordonnees_geographiques.lat, acc.coordonnees_geographiques.lon], 14);
                        accommodationMarkers[acc.nom_commercial]?.openPopup();
                    }
                });
                accCard.querySelector('h3').addEventListener('click', () => {
                    if (acc.coordonnees_geographiques) {
                        map.setView([acc.coordonnees_geographiques.lat, acc.coordonnees_geographiques.lon], 14);
                        accommodationMarkers[acc.nom_commercial]?.openPopup();
                    }
                });
                accCard.querySelector('.info-btn').addEventListener('click', () => showDetailsModal(acc));
                return accCard;
            }

            function displayAccommodations(filteredAccs) {
                accommodationsList.innerHTML = '';
                Object.values(accommodationMarkers).forEach(marker => map.removeLayer(marker));
                
                if (filteredAccs.length === 0) {
                    accommodationsList.innerHTML = `<p class="text-gray-500 text-center col-span-full">Aucun hébergement ne correspond à votre recherche.</p>`;
                    return;
                }

                filteredAccs.forEach(acc => {
                    const accCard = createAccommodationCard(acc);
                    accommodationsList.appendChild(accCard);

                    // Ajout d'un marqueur uniquement si les coordonnées géographiques sont présentes
                    if (acc.coordonnees_geographiques) {
                        const typesHtmlPopup = acc.type.map(t => `<div class="inline-block" title="${t}">${typeIcons[t] || typeIcons['Défaut']}</div>`.replace('type-icon', 'popup-type-icon')).join('');
                        const popupContent = `
                            <div class="font-sans text-gray-800 w-56">
                                <h3 class="font-bold text-base mb-2">${acc.nom_commercial}</h3>
                                <p class="mb-2">Note: ${fakeRatings[acc.nom_commercial] || 'Non disponible'}</p>
                                <p class="mb-2">Prix: ${fakePrices[acc.nom_commercial] || 'Non disponible'}</p>
                                <div class="flex flex-wrap gap-2 items-center">${typesHtmlPopup}</div>
                            </div>`;
                        const marker = L.marker([acc.coordonnees_geographiques.lat, acc.coordonnees_geographiques.lon]).addTo(map).bindPopup(popupContent);
                        accommodationMarkers[acc.nom_commercial] = marker;
                    }
                });
            }

            function showDetailsModal(acc) {
                const typesHtml = acc.type.map(t => `<div class="flex items-center gap-2" title="${t}">${typeIcons[t] || typeIcons['Défaut']}<span>${t}</span></div>`).join('');
                
                const imageUrl = getPlaceholderImage(acc.nom_commercial);

                modalBody.innerHTML = `
                    <div class="sticky top-0 bg-white p-4 border-b flex justify-between items-center z-20">
                        <h2 class="text-2xl font-bold text-theme-dark">${acc.nom_commercial}</h2>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
                    </div>
                    <div class="p-6">
                        <img src="${imageUrl}" alt="Image de ${acc.nom_commercial}" class="w-full h-64 object-cover rounded-lg mb-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center mb-4">
                            <div class="bg-gray-100 p-2 rounded-lg"><div class="font-bold">Commune</div><div>${acc.commune}</div></div>
                            <div class="bg-gray-100 p-2 rounded-lg"><div class="font-bold">Zone Touristique</div><div>${acc.zone_touristique || 'Non spécifiée'}</div></div>
                        </div>
                        <h3 class="font-bold text-theme-dark mb-2">Type d'hébergement</h3>
                        <div class="flex flex-wrap gap-4 mb-4 text-gray-600">${typesHtml}</div>
                        <h3 class="font-bold text-theme-dark mb-2">Adresse</h3>
                        <p class="text-gray-600 bg-gray-100 p-3 rounded-lg">${acc.adresse || 'Non spécifiée'}</p>
                    </div>`;
                modal.classList.remove('modal-hidden');
                document.getElementById('close-modal').addEventListener('click', () => modal.classList.add('modal-hidden'));
            }

            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.add('modal-hidden');
            });

            function populateFilters() {
                const allCommunes = new Set();
                const allTypes = new Set();
                ALL_ACCOMMODATIONS.forEach(acc => {
                    if (acc.commune) {
                         allCommunes.add(acc.commune);
                    }
                    if (acc.type) {
                        acc.type.forEach(t => allTypes.add(t));
                    }
                });
                [...allCommunes].sort().forEach(commune => communeFilter.appendChild(new Option(commune, commune)));
                [...allTypes].sort().forEach(t => typeFilter.appendChild(new Option(t, t)));
            }

            function filterAccommodations() {
                const searchTerm = searchInput.value.toLowerCase();
                const price = priceFilter.value;
                const rating = parseFloat(ratingFilter.value);
                const commune = communeFilter.value;
                const type = typeFilter.value;

                // On filtre sur les données complètes
                const filtered = ALL_ACCOMMODATIONS.filter(acc => {
                    const nameMatch = acc.nom_commercial.toLowerCase().includes(searchTerm);
                    const priceMatch = (price === 'all') || (fakePrices[acc.nom_commercial] === price);
                    const ratingMatch = (ratingFilter.value === 'all') || (fakeRatings[acc.nom_commercial] >= rating);
                    const communeMatch = (commune === 'all') || (acc.commune === commune);
                    const typeMatch = (type === 'all') || (acc.type.includes(type));
                    return nameMatch && priceMatch && ratingMatch && communeMatch && typeMatch;
                });
                displayAccommodations(filtered);
            }
            
            // Fonction pour charger les données depuis le fichier JSON
            function loadData() {
                // REMPLACEZ CETTE URL AVEC CELLE DE VOTRE FICHIER hebergements.json SUR GITHUB
                // Exemple : 'https://raw.githubusercontent.com/nom_utilisateur/nom_repo/main/hebergements.json'
                const jsonUrl = 'https://raw.githubusercontent.com/Google-AI/models/main/gemini/quickstarts/hebergements.json'; 
                fetch(jsonUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erreur de réseau ou fichier non trouvé');
                        }
                        return response.json();
                    })
                    .then(data => {
                        ALL_ACCOMMODATIONS = data;
                        populateFilters();
                        displayAccommodations(ALL_ACCOMMODATIONS);
                    })
                    .catch(error => {
                        console.error('Erreur lors du chargement des données:', error);
                        accommodationsList.innerHTML = `<p class="text-center text-red-500 col-span-full">Impossible de charger les données depuis l'URL. Veuillez vérifier l'URL du fichier JSON.</p>`;
                    });
            }

            [searchInput, priceFilter, ratingFilter, communeFilter, typeFilter].forEach(el => el.addEventListener('change', filterAccommodations));
            searchInput.addEventListener('input', filterAccommodations);
            
            // Animation du carrousel de fond
            const carouselItems = document.querySelectorAll('.carousel-item');
            let currentItem = 0;
            setInterval(() => {
                carouselItems[currentItem].classList.remove('active');
                currentItem = (currentItem + 1) % carouselItems.length;
                carouselItems[currentItem].classList.add('active');
            }, 5000);

            // Initialisation
            loadData();
        });
    </script>
