<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Restos - Sud Réunion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        :root {
            --theme-color-dark: #8c2d04; /* Un brun-rouge pour la gastronomie */
            --theme-color-light: #d97706; /* Un orange ambré */
            --theme-white: #ffffff;
        }
        .bg-theme-dark { background-color: var(--theme-color-dark); }
        .text-theme-light { color: var(--theme-color-light); }
        .ring-theme-light:focus { ring-color: var(--theme-color-light); }
        .hover-bg-theme-dark:hover { background-color: var(--theme-color-dark); }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        #fullscreen-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        #fullscreen-carousel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Assombri un peu plus pour la lisibilité */
            z-index: 1;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #map {
            height: 500px;
            border-radius: 0.5rem;
        }
        .cuisine-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .animate-title {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUP 1s ease-out 0.5s forwards;
        }
        @keyframes fadeInUP {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Styles pour la modale */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-hidden {
            pointer-events: none;
            opacity: 0;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .modal-hidden .modal-content {
            transform: scale(0.95);
        }

        /* Styles pour les popups de la carte */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 12px !important;
        }
        .popup-cuisine-icon {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Carrousel en fond d'écran -->
    <section id="fullscreen-carousel">
        <div class="carousel-item active"><img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop" alt="Ambiance de restaurant 1"></div>
        <div class="carousel-item"><img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop" alt="Ambiance de restaurant 2"></div>
        <div class="carousel-item"><img src="https://images.unsplash.com/photo-1578474846511-04ba529f0b88?q=80&w=1974&auto=format&fit=crop" alt="Plat gastronomique 3"></div>
    </section>

    <!-- Contenu de la page -->
    <div class="relative z-10">
        <header class="bg-theme-dark/70 backdrop-blur-sm shadow-md sticky top-0">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-white">Destination <span class="text-theme-light">Restos</span></div>
                <div>
                    <a href="#" class="text-gray-200 hover:text-white px-3 py-2">Accueil</a>
                    <a href="#" class="text-gray-200 hover:text-white px-3 py-2">Restaurants</a>
                    <a href="#" class="text-gray-200 hover:text-white px-3 py-2">Contact</a>
                </div>
            </nav>
        </header>

        <div class="h-[calc(100vh-68px)] flex flex-col items-center justify-center text-white text-center px-4">
            <h1 class="text-5xl md:text-7xl font-black uppercase animate-title" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">Savourez le Sud</h1>
            <p class="mt-4 text-lg md:text-xl max-w-2xl animate-title" style="animation-delay: 0.7s; text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">Découvrez les meilleures tables du Sud de l'île intense.</p>
            <a href="#filters" class="mt-8 animate-bounce"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10"><path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5" /></svg></a>
        </div>

        <main class="container mx-auto px-6 py-8 bg-f0f4f8" id="content-start">
            <section id="filters" class="mb-12 p-6 bg-white rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold mb-6 text-theme-dark text-center">Trouvez votre prochain restaurant</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <input type="text" id="searchInput" placeholder="Nom du restaurant..." class="lg:col-span-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light">
                    <select id="priceFilter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light">
                        <option value="all">Tous les prix</option>
                        <option value="€">€ (Abordable)</option>
                        <option value="€€">€€ (Modéré)</option>
                        <option value="€€€">€€€ (Chic)</option>
                    </select>
                    <select id="ratingFilter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light">
                        <option value="all">Toutes les notes</option>
                        <option value="4.5">4.5 étoiles & +</option>
                        <option value="4">4 étoiles & +</option>
                        <option value="3">3 étoiles & +</option>
                    </select>
                     <select id="communeFilter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light"><option value="all">Toute commune</option></select>
                </div>
                 <div class="mt-4"><select id="cuisineFilter" class="p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-theme-light"><option value="all">Toutes les cuisines</option></select></div>
            </section>

            <!-- Disposition : Carte puis Grille de restaurants -->
            <div class="space-y-8">
                <div class="bg-white p-4 rounded-lg shadow-xl"><h3 class="text-xl font-bold mb-4 text-theme-dark">Carte des restaurants</h3><div id="map"></div></div>
                <div><div id="restaurants-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div></div>
            </div>
        </main>

        <footer class="bg-theme-dark text-white text-center p-4 mt-12"><p>&copy; Destination Sud Réunion 2025</p></footer>
    </div>

    <!-- Modale pour les détails du restaurant -->
    <div id="details-modal" class="modal modal-hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="modal-content bg-white rounded-lg shadow-2xl m-4 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div id="modal-body">
                <!-- Contenu injecté par JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- ICONES SVG POUR LES TYPES DE CUISINE ---
            const cuisineIcons = {
                'Créole': `<svg class="cuisine-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.26 11.77C17.26 10.34 16.1 9.18 14.67 9.18C13.24 9.18 12.08 10.34 12.08 11.77C12.08 13.13 13.13 14.21 14.5 14.37V19.38C14.5 19.93 14.95 20.38 15.5 20.38C16.05 20.38 16.5 19.93 16.5 19.38V9.75C17.63 9.75 18.55 8.83 18.55 7.75C18.55 6.67 17.63 5.75 16.5 5.75H8.5C7.37 5.75 6.45 6.67 6.45 7.75C6.45 8.83 7.37 9.75 8.5 9.75V19.38C8.5 19.93 8.95 20.38 9.5 20.38C10.05 20.38 10.5 19.93 10.5 19.38V14.37C11.87 14.21 12.92 13.13 12.92 11.77C12.92 10.34 11.76 9.18 10.33 9.18C8.9 9.18 7.74 10.34 7.74 11.77C7.74 13.2 8.9 14.36 10.33 14.36C10.37 14.36 10.4 14.36 10.44 14.36C10.48 14.36 10.51 14.36 10.55 14.36V19.38H14.45V14.36C14.49 14.36 14.52 14.36 14.56 14.36C14.6 14.36 14.63 14.36 14.67 14.36C16.1 14.36 17.26 13.2 17.26 11.77Z"/></svg>`,
                'Française': `<svg class="cuisine-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 3H8C6.9 3 6 3.9 6 5V12.28C6 12.83 6.21 13.35 6.59 13.74L11.29 18.44C11.68 18.83 12.31 18.83 12.7 18.44L17.4 13.74C17.79 13.35 18 12.83 18 12.28V5C18 3.9 17.1 3 16 3M13 11H11V6H13V11Z"/></svg>`,
                'Pizzeria': `<svg class="cuisine-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.43 2 5.23 4.43 4.29 7.57C4.04 8.4 4.03 9.28 4.21 10.13C4.39 11 4.76 11.88 5.29 12.64L11.29 21.05C11.68 21.58 12.32 21.58 12.71 21.05L18.71 12.64C19.24 11.88 19.61 11 19.79 10.13C19.97 9.28 19.96 8.4 19.71 7.57C18.77 4.43 15.57 2 12 2M12 6C13.11 6 14 6.9 14 8C14 9.11 13.11 10 12 10C10.9 10 10 9.11 10 8C10 6.9 10.9 6 12 6M16 11C14.9 11 14 11.9 14 13C14 14.11 14.9 15 16 15C17.11 15 18 14.11 18 13C18 11.9 17.11 11 16 11Z"/></svg>`,
                'Poisson': `<svg class="cuisine-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.362-3.797zM12 12.75a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" /></svg>`,
                'Défaut': `<svg class="cuisine-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>`
            };

            // --- DONNÉES DES RESTAURANTS (SUD UNIQUEMENT) ---
            const restaurants = [
                { name: "Le Reflet des Îles", price: "€€€", image: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop", lat: -21.3399, lng: 55.4711, rating: 4.8, address: "12 Rue de la Plage, Saint-Pierre", commune: "Saint-Pierre", cuisine: ["Créole", "Française"], description: "Une cuisine créole raffinée avec une touche de modernité, dans un cadre exceptionnel face au lagon." },
                { name: "Chez Tante Athalie", price: "€€", image: "https://images.unsplash.com/photo-1552566626-52f8b828add9?q=80&w=2070&auto=format&fit=crop", lat: -21.1350, lng: 55.4781, rating: 4.5, address: "45 Rue du Père Boiteau, Cilaos", commune: "Cilaos", cuisine: ["Créole"], description: "Le rendez-vous incontournable pour goûter au fameux carri feu de bois, une institution à Cilaos." },
                { name: "Le Lagon Bleu", price: "€€", image: "https://images.unsplash.com/photo-1606811445326-b7b1e4a2a2a0?q=80&w=1974&auto=format&fit=crop", lat: -21.345, lng: 55.478, rating: 4.6, address: "8 Rue des Bons Enfants, Saint-Pierre", commune: "Saint-Pierre", cuisine: ["Poisson"], description: "Poissons frais et fruits de mer directement du port. Ambiance locale et authentique garantie." },
                { name: "La Fournaise Gourmande", price: "€", image: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=1981&auto=format&fit=crop", lat: -21.36, lng: 55.75, rating: 4.3, address: "10 route nationale, Saint-Philippe", commune: "Saint-Philippe", cuisine: ["Créole"], description: "Spécialités du sud sauvage, notamment le vacoa et les produits de la mer." },
                { name: "Pizza Gadiamb", price: "€", image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop", lat: -21.23, lng: 55.57, rating: 4.7, address: "15 Rue du Stade, Le Tampon", commune: "Le Tampon", cuisine: ["Pizzeria"], description: "Des pizzas généreuses et originales, une adresse prisée des habitants de la Plaine des Cafres." },
                { name: "Le Belvédère", price: "€€€", image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=2070&auto=format&fit=crop", lat: -21.28, lng: 55.59, rating: 4.9, address: "25 Chemin du Belvédère, Petite-Île", commune: "Petite-Île", cuisine: ["Française"], description: "Restaurant gastronomique offrant une vue imprenable sur l'océan. Une expérience culinaire inoubliable." },
                { name: "Le Vieux Bardeau", price: "€€", image: "https://images.unsplash.com/photo-1592861956120-e524fc739696?q=80&w=2070&auto=format&fit=crop", lat: -21.35, lng: 55.65, rating: 4.4, address: "100 Rue de la Rivière, Saint-Joseph", commune: "Saint-Joseph", cuisine: ["Créole"], description: "Cuisine créole authentique dans un cadre rustique et chaleureux, au bord de la Rivière des Remparts." }
            ];
            
            const restaurantsList = document.getElementById('restaurants-list');
            const searchInput = document.getElementById('searchInput');
            const priceFilter = document.getElementById('priceFilter');
            const ratingFilter = document.getElementById('ratingFilter');
            const communeFilter = document.getElementById('communeFilter');
            const cuisineFilter = document.getElementById('cuisineFilter');
            const modal = document.getElementById('details-modal');
            const modalBody = document.getElementById('modal-body');

            const priceColors = { '€': 'bg-green-500', '€€': 'bg-yellow-500', '€€€': 'bg-red-600' };

            function populateFilters() {
                const allCommunes = new Set();
                const allCuisines = new Set();
                restaurants.forEach(resto => {
                    allCommunes.add(resto.commune);
                    resto.cuisine.forEach(c => allCuisines.add(c));
                });
                [...allCommunes].sort().forEach(commune => communeFilter.appendChild(new Option(commune, commune)));
                [...allCuisines].sort().forEach(c => cuisineFilter.appendChild(new Option(c, c)));
            }

            const reunionBounds = L.latLngBounds(L.latLng(-21.5, 55.1), L.latLng(-20.8, 56.0));
            const map = L.map('map', { center: [-21.28, 55.55], zoom: 10, maxBounds: reunionBounds, minZoom: 9 });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Leaflet | &copy; OpenStreetMap contributors' }).addTo(map);
            
            const restaurantMarkers = {};

            function createRestaurantCard(resto) {
                const restoCard = document.createElement('div');
                restoCard.className = `card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col`;
                const cuisinesHtml = resto.cuisine.map(c => `<div title="${c}" class="transform hover:scale-125 transition-transform">${cuisineIcons[c] || cuisineIcons['Défaut']}</div>`).join('');
                restoCard.innerHTML = `
                    <img src="${resto.image}" alt="Image de ${resto.name}" class="w-full h-32 object-cover cursor-pointer">
                    <div class="p-3 flex flex-col flex-grow">
                        <h3 class="text-base font-bold mb-1 text-theme-dark cursor-pointer">${resto.name}</h3>
                        <div class="flex items-center text-xs text-gray-600 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                            <span>${resto.rating}</span>
                            <span class="mx-2">|</span>
                            <span class="font-bold text-lg ${priceColors[resto.price] ? 'text-gray-800' : ''}">${resto.price}</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-500">${cuisinesHtml}</div>
                        <div class="mt-auto pt-3 flex justify-end">
                            <button class="info-btn text-xs bg-gray-600 text-white font-semibold px-3 py-1 rounded-full hover-bg-theme-dark transition-colors">+ d'infos</button>
                        </div>
                    </div>`;
                
                restoCard.querySelector('img').addEventListener('click', () => {
                    map.setView([resto.lat, resto.lng], 14);
                    restaurantMarkers[resto.name]?.openPopup();
                });
                restoCard.querySelector('h3').addEventListener('click', () => {
                    map.setView([resto.lat, resto.lng], 14);
                    restaurantMarkers[resto.name]?.openPopup();
                });
                restoCard.querySelector('.info-btn').addEventListener('click', () => showDetailsModal(resto));
                return restoCard;
            }

            function displayRestaurants(filteredRestos) {
                restaurantsList.innerHTML = '';
                Object.values(restaurantMarkers).forEach(marker => map.removeLayer(marker));
                
                if (filteredRestos.length === 0) {
                    restaurantsList.innerHTML = `<p class="text-gray-500 text-center col-span-full">Aucun restaurant ne correspond à votre recherche.</p>`;
                    return;
                }

                filteredRestos.forEach(resto => {
                    restaurantsList.appendChild(createRestaurantCard(resto));
                    const cuisinesHtmlPopup = resto.cuisine.map(c => `<div class="inline-block" title="${c}">${cuisineIcons[c] || cuisineIcons['Défaut']}</div>`.replace('cuisine-icon', 'popup-cuisine-icon')).join('');
                    const popupContent = `
                        <div class="font-sans text-gray-800 w-56">
                            <h3 class="font-bold text-base mb-2">${resto.name}</h3>
                            <p class="mb-2"><span class="font-semibold text-lg">${resto.price}</span> <span class="text-yellow-500">★</span> ${resto.rating}</p>
                            <div class="flex flex-wrap gap-2 items-center">${cuisinesHtmlPopup}</div>
                        </div>`;
                    const marker = L.marker([resto.lat, resto.lng]).addTo(map).bindPopup(popupContent);
                    restaurantMarkers[resto.name] = marker;
                });
            }

            function showDetailsModal(resto) {
                const cuisinesHtml = resto.cuisine.map(c => `<div class="flex items-center gap-2" title="${c}">${cuisineIcons[c] || cuisineIcons['Défaut']}<span>${c}</span></div>`).join('');
                modalBody.innerHTML = `
                    <div class="sticky top-0 bg-white p-4 border-b flex justify-between items-center z-20">
                        <h2 class="text-2xl font-bold text-theme-dark">${resto.name}</h2>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
                    </div>
                    <div class="p-6">
                        <img src="${resto.image}" alt="Image de ${resto.name}" class="w-full h-64 object-cover rounded-lg mb-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-4">
                            <div class="bg-gray-100 p-2 rounded-lg"><div class="font-bold">Prix</div><div>${resto.price}</div></div>
                            <div class="bg-gray-100 p-2 rounded-lg"><div class="font-bold">Note</div><div class="flex items-center justify-center"><span class="text-yellow-500">★</span>&nbsp;${resto.rating}</div></div>
                            <div class="bg-gray-100 p-2 rounded-lg"><div class="font-bold">Commune</div><div>${resto.commune}</div></div>
                        </div>
                        <p class="text-gray-700 mb-4">${resto.description}</p>
                        <h3 class="font-bold text-theme-dark mb-2">Type de cuisine</h3>
                        <div class="flex flex-wrap gap-4 mb-4 text-gray-600">${cuisinesHtml}</div>
                        <h3 class="font-bold text-theme-dark mb-2">Adresse</h3>
                        <p class="text-gray-600 bg-gray-100 p-3 rounded-lg">${resto.address}</p>
                    </div>`;
                modal.classList.remove('modal-hidden');
                document.getElementById('close-modal').addEventListener('click', () => modal.classList.add('modal-hidden'));
            }

            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.add('modal-hidden');
            });

            function filterRestaurants() {
                const searchTerm = searchInput.value.toLowerCase();
                const price = priceFilter.value;
                const rating = parseFloat(ratingFilter.value);
                const commune = communeFilter.value;
                const cuisine = cuisineFilter.value;
                const filtered = restaurants.filter(resto => {
                    const nameMatch = resto.name.toLowerCase().includes(searchTerm);
                    const priceMatch = (price === 'all') || (resto.price === price);
                    const ratingMatch = (ratingFilter.value === 'all') || (resto.rating >= rating);
                    const communeMatch = (commune === 'all') || (resto.commune === commune);
                    const cuisineMatch = (cuisine === 'all') || (resto.cuisine.includes(cuisine));
                    return nameMatch && priceMatch && ratingMatch && communeMatch && cuisineMatch;
                });
                displayRestaurants(filtered);
            }
            
            [searchInput, priceFilter, ratingFilter, communeFilter, cuisineFilter].forEach(el => el.addEventListener('change', filterRestaurants));
            searchInput.addEventListener('input', filterRestaurants);

            const carouselItems = document.querySelectorAll('.carousel-item');
            let currentItem = 0;
            setInterval(() => {
                carouselItems[currentItem].classList.remove('active');
                currentItem = (currentItem + 1) % carouselItems.length;
                carouselItems[currentItem].classList.add('active');
            }, 5000);

            // Initialisation
            populateFilters();
            displayRestaurants(restaurants);
