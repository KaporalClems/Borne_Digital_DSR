    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            padding-top: 68px; /* Ajoute un padding pour que le contenu ne soit pas caché par le header fixe */
        }
        :root {
            --onf-green-dark: #00552e;
            --onf-green-light: #6a9a2a;
            --onf-white: #ffffff;
        }
        .bg-onf-green-dark { background-color: var(--onf-green-dark); }
        .text-onf-green-light { color: var(--onf-green-light); }
        .border-onf-green-light { border-color: var(--onf-green-light); }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        #fullscreen-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        #fullscreen-carousel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #map {
            height: 500px;
            border-radius: 0.5rem;
        }
        .theme-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .animate-title {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUP 1s ease-out 0.5s forwards;
        }
        @keyframes fadeInUP {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .leaflet-control-attribution a {
            pointer-events: none;
            cursor: default;
        }

        /* Styles pour la modale */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-hidden {
            pointer-events: none;
            opacity: 0;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .modal-hidden .modal-content {
            transform: scale(0.95);
        }

        /* Styles pour les popups de la carte */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 12px !important;
            font-family: 'Inter', sans-serif;
        }
        .popup-theme-icon {
            width: 1rem;
            height: 1rem;
        }

        /* Animation du bouton de retour */
        @keyframes vibrate {
            0% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-1px) scale(1.01); }
            50% { transform: translateX(1px) scale(1); }
            75% { transform: translateX(-1px) scale(1.01); }
            100% { transform: translateX(0) scale(1); }
        }
        .animate-vibrate {
            animation: vibrate 0.5s infinite linear;
        }
    </style>
</head>

                    `).join('');

                    const card = document.createElement('div');
                    card.classList.add('card', 'bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'cursor-pointer');
                    card.innerHTML = `
                        <img src="${hike.image}" alt="Paysage de la randonnée ${hike.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-bold text-onf-green-dark">${hike.name}</h3>
                            <p class="text-gray-600 mt-1">${hike.commune}</p>
                            <div class="flex flex-wrap items-center mt-3 text-sm text-gray-700 space-x-4">
                                <div class="flex items-center space-x-1">
                                    <svg class="w-4 h-4 text-onf-green-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                                    <span>${hike.duration}</span>
                                </div>
                                <div class="flex items-center space-x-1">
                                    <svg class="w-4 h-4 text-onf-green-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 0h10.5m-10.5 0c0-2.25-1.5-4.134-3.5-4.5m14.5 4.5c0-2.25-1.5-4.134-3.5-4.5M12 6.75a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" /></svg>
                                    <span>${hike.distance}</span>
                                </div>
                                <div class="flex items-center space-x-1">
                                    <svg class="w-4 h-4 text-onf-green-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21.75a9.75 9.75 0 007.5-3.582l1.696-2.673a1.5 1.5 0 00-2.298-2.338L16.5 13.5m-1.259-2.528l4.47-2.61a1.5 1.5 0 00-.329-2.656l-3.954-1.147L12 3.75z" /></svg>
                                    <span>${hike.elevation}</span>
                                </div>
                            </div>
                            <div class="mt-3 flex flex-wrap gap-2 text-sm">
                                ${themesHtml}
                            </div>
                            <div class="mt-4">
                                <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold text-white ${getDifficultyColor(hike.difficulty)}">
                                    ${hike.difficulty}
                                </span>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(hike));
                    hikesList.appendChild(card);

                    // Ajout du marqueur sur la carte
                    const marker = L.marker([hike.lat, hike.lng]).addTo(map)
                        .bindPopup(`
                            <div class="font-bold text-onf-green-dark">${hike.name}</div>
                            <div class="text-sm text-gray-600">${hike.commune}</div>
                            <div class="text-xs text-gray-500">${hike.difficulty}</div>
                        `);
                    markers.push(marker);
                });
            }

            function getDifficultyColor(difficulty) {
                switch(difficulty) {
                    case 'Facile': return 'bg-green-500';
                    case 'Peu difficile': return 'bg-lime-500';
                    case 'Moyen': return 'bg-yellow-500';
                    case 'Assez difficile': return 'bg-orange-500';
                    case 'Difficile': return 'bg-red-500';
                    default: return 'bg-gray-500';
                }
            }

            function populateFilters() {
                const communes = [...new Set(hikes.map(h => h.commune))];
                communes.sort().forEach(commune => {
                    const option = document.createElement('option');
                    option.value = commune;
                    option.textContent = commune;
                    communeFilter.appendChild(option);
                });

                const themes = [...new Set(hikes.flatMap(h => h.themes))];
                themes.sort().forEach(theme => {
                    const option = document.createElement('option');
                    option.value = theme;
                    option.textContent = theme;
                    themeFilter.appendChild(option);
                });
            }

            function filterHikes() {
                const searchTerm = searchInput.value.toLowerCase();
                const difficulty = difficultyFilter.value;
                const commune = communeFilter.value;
                const theme = themeFilter.value;
                const duration = durationFilter.value;

                const filtered = hikes.filter(hike => {
                    const nameMatch = hike.name.toLowerCase().includes(searchTerm);
                    const difficultyMatch = (difficulty === 'all') || (hike.difficulty === difficulty);
                    const communeMatch = (commune === 'all') || (hike.commune === commune);
                    const themeMatch = (theme === 'all') || (hike.themes.includes(theme));
                    const durationMatch = (duration === 'all') || (duration === 'short' && hike.duration_hours < 3) || (duration === 'medium' && hike.duration_hours >= 3 && hike.duration_hours <= 5) || (duration === 'long' && hike.duration_hours > 5);
                    return nameMatch && difficultyMatch && durationMatch && communeMatch && themeMatch;
                });
                displayHikes(filtered);
            }
            
            [searchInput, difficultyFilter, durationFilter, communeFilter, themeFilter].forEach(el => el.addEventListener('change', filterHikes));
            searchInput.addEventListener('input', filterHikes);

            function openModal(hike) {
                const themesHtml = hike.themes.map(theme => `
                    <div class="flex items-center space-x-1 text-sm text-gray-600 font-medium">
                        ${themeIcons[theme] || themeIcons['Défaut']}
                        <span>${theme}</span>
                    </div>
                `).join('');

                modalBody.innerHTML = `
                    <div class="relative">
                        <img src="${hike.image}" alt="Paysage de la randonnée ${hike.name}" class="w-full h-64 object-cover rounded-t-lg">
                        <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-black/50 hover:bg-black/75 p-2 rounded-full transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <div class="p-6">
                        <h2 class="text-3xl font-bold text-onf-green-dark">${hike.name}</h2>
                        <p class="text-gray-600 mt-2">${hike.commune}</p>
                        <div class="mt-4 flex flex-wrap items-center space-x-4">
                            <span class="inline-block rounded-full px-4 py-1 text-sm font-semibold text-white ${getDifficultyColor(hike.difficulty)}">
                                ${hike.difficulty}
                            </span>
                        </div>
                        <p class="text-gray-800 mt-4">${hike.description}</p>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-6 text-gray-700">
                            <div><span class="font-semibold">Durée :</span> ${hike.duration}</div>
                            <div><span class="font-semibold">Distance :</span> ${hike.distance}</div>
                            <div><span class="font-semibold">Dénivelé :</span> ${hike.elevation}</div>
                            <div><span class="font-semibold">Altitude min :</span> ${hike.alt_min} m</div>
                            <div><span class="font-semibold">Altitude max :</span> ${hike.alt_max} m</div>
                            <div class="col-span-2 sm:col-span-1"><span class="font-semibold">Thèmes :</span></div>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${themesHtml}
                        </div>
                    </div>
                `;
                modal.classList.remove('modal-hidden');
            }

            window.closeModal = function() {
                modal.classList.add('modal-hidden');
            };

            const carouselItems = document.querySelectorAll('.carousel-item');
            let currentItem = 0;
            function nextSlide() {
                carouselItems[currentItem].classList.remove('active');
                currentItem = (currentItem + 1) % carouselItems.length;
                carouselItems[currentItem].classList.add('active');
            }
            setInterval(nextSlide, 5000);

            // Initialisation
            populateFilters();
            displayHikes(hikes);
        });
    </script>
</body>
</html>
