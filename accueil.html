<!DOCTYPE html>

    <title>Page d'Accueil</title>
    <!-- Inclut Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d121c; /* Couleur de fond sombre pour correspondre √† l'image */
        }

        /* Style pour l'arri√®re-plan vid√©o plein √©cran */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            filter: grayscale(80%) brightness(50%); /* Rend la vid√©o plus sombre et moins distrayante */
        }

        /* Conteneur principal de l'interface */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
            padding: 1.5rem;
            gap: 1.5rem;
            color: white;
        }

        /* Panneau gauche principal */
        .left-panel {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        .left-panel-content {
            z-index: 1;
        }

        .left-panel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1280x720/0d121c/ffffff?text=Image+principale'); /* Placeholder */
            background-size: cover;
            background-position: center;
            opacity: 0.6;
        }
        
        /* Panneau droit de la grille */
        .right-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .grid-item {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .grid-item:hover {
            transform: scale(1.03);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Style pour les ic√¥nes agrandies */
        .grid-icon {
            font-size: 5rem; 
            margin-bottom: 0.5rem;
        }
        
        /* Styles pour les sections m√©t√©o et autres */
        .weather-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
        }

        .weather-day {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles de la barre inf√©rieure */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #090c12;
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* Version mobile: la mise en page change */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                padding: 1rem;
                height: auto;
            }

            .left-panel {
                height: 40vh;
                margin-bottom: 1rem;
            }

            .right-panel {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            .grid-icon {
                font-size: 3rem; /* Ajustement pour les petits √©crans */
            }
        }
    </style>
</head>
