<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'Accueil</title>
    <!-- Inclut Tailwind CSS pour un style rapide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        /* La vidéo couvre désormais l'intégralité de l'écran (viewport) */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
        }

        /* Le conteneur du contenu est également en plein écran, fixé au-dessus de la vidéo */
        .content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4); /* Overlay pour améliorer la lisibilité */
            z-index: 10;
        }

        /* Media queries pour une meilleure adaptabilité */
        @media (max-width: 768px) {
            .content-overlay h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <video autoplay muted loop id="video-background">
        <source src="Destination Sud Réunion_HD.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la vidéo.
    </video>

    <!-- Contenu de la page d'accueil -->
    <div class="content-overlay">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg">Bienvenue sur la Borne Interactive</h1>
        <p class="text-lg md:text-xl max-w-2xl">
            Explorez les richesses et les activités de la Destination Sud Réunion.
            Cette page est votre point de départ pour une expérience immersive.
        </p>
        <a href="index.html" class="mt-8 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full transition-colors shadow-lg">
            Retour à l'écran de verrouillage
        </a>
    </div>

</body>
</html>
