<!-- widget-restos.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Restaurants</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background: transparent; }
    .widget-header {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 12px;
      background: linear-gradient(90deg, #8c2d04, #e85c0d);
      color: white;
      border-radius: 8px 8px 0 0;
      margin-bottom: 10px;
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      flex: 0 0 100%;
      box-sizing: border-box;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      margin: 5px;
      position: relative;
      overflow: hidden;
    }
    .slide img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .slide-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: white;
      border-radius: 0 0 10px 10px;
      text-align: left;
    }
    .slide-info h3 {
      margin: 0;
      font-size: 1rem;
    }
    .slide-info small {
      font-size: 0.85rem;
      opacity: 0.9;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .controls button {
      pointer-events: all;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
    }

    /* Responsive */
    @media (min-width: 600px) {
      .slide { flex: 0 0 50%; }
    }
    @media (min-width: 900px) {
      .slide { flex: 0 0 33.33%; }
    }
    @media (min-width: 1200px) {
      .slide { flex: 0 0 25%; }
    }
  </style>
</head>
<body>

  <div class="widget-header">üç¥ O√π manger ?</div>

  <div class="slider-container">
    <div class="slider" id="slider"></div>
    <div class="controls">
      <button onclick="prevSlide()">‚Äπ</button>
      <button onclick="nextSlide()">‚Ä∫</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById("slider");

    // Charger les restos depuis restaurants.json
    fetch("restaurants.json")
      .then(r => r.json())
      .then(restos => {
        restos.forEach(resto => {
          const slide = document.createElement("div");
          slide.className = "slide";
          slide.innerHTML = `
            <img src="${resto.image}" alt="${resto.name}">
            <div class="slide-info">
              <h3>${resto.name}</h3>
              <small>${resto.commune}</small>
            </div>
          `;
          slide.onclick = () => window.top.location.href = "DestinationRestos.html#" + encodeURIComponent(resto.name);
          slider.appendChild(slide);
        });
      });

    function showSlide(index) {
      const slideWidth = document.querySelector(".slide")?.offsetWidth || 0;
      const visibleCount = Math.round(slider.offsetWidth / slideWidth);
      const totalSlides = document.querySelectorAll(".slide").length;
      const maxIndex = totalSlides - visibleCount;

      if (index > maxIndex) currentIndex = 0;
      else if (index < 0) currentIndex = maxIndex;
      else currentIndex = index;

      slider.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
    }
    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
