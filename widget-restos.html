<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Restaurants</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: transparent; /* ‚úÖ pas de fond */
    }

    /* Bandeau titre */
    .widget-header {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 10px;
      color: #fff;
      background: linear-gradient(90deg, #8c2d04, #e85c0d);
      border-radius: 10px;
      max-width: 250px;
      margin: 0 auto 12px;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      background: transparent; /* ‚úÖ transparent */
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      margin: 5px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .slide img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    /* Overlay sombre en bas pour lisibilit√© */
    .slide-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: #fff;
    }

    .slide-info h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .slide-info small {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* Fl√®ches navigation */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .controls button {
      pointer-events: all;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
    }

    /* Points pagination */
    .pagination {
      text-align: center;
      margin-top: 6px;
    }
    .dot {
      height: 8px;
      width: 8px;
      margin: 0 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: #8c2d04;
    }

    /* Responsive */
    @media (min-width: 600px) {
      .slide { flex: 0 0 50%; }
    }
    @media (min-width: 900px) {
      .slide { flex: 0 0 33.33%; }
    }
    @media (min-width: 1200px) {
      .slide { flex: 0 0 25%; }
    }
  </style>
</head>
<body>

  <!-- Bandeau titre -->
  <div class="widget-header">üç¥ O√π manger ?</div>

  <!-- Slider -->
  <div class="slider-container">
    <div class="slider" id="slider"></div>
    <div class="controls">
      <button onclick="prevSlide()">‚Äπ</button>
      <button onclick="nextSlide()">‚Ä∫</button>
    </div>
  </div>

  <!-- Pagination (points) -->
  <div class="pagination" id="pagination"></div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById("slider");
    const pagination = document.getElementById("pagination");

    // Charger les restos depuis restaurants.json
    fetch("restaurants.json")
      .then(r => r.json())
      .then(restos => {
        restos.forEach((resto, index) => {
          // slide
          const slide = document.createElement("div");
          slide.className = "slide";
          slide.innerHTML = `
            <img src="${resto.image}" alt="${resto.name}">
            <div class="slide-info">
              <h3>${resto.name}</h3>
              <small>${resto.commune}</small>
            </div>
          `;
          slide.onclick = () => window.top.location.href = "DestinationRestos.html#" + encodeURIComponent(resto.name);
          slider.appendChild(slide);

          // dot pagination
          const dot = document.createElement("span");
          dot.className = "dot" + (index === 0 ? " active" : "");
          dot.addEventListener("click", () => showSlide(index));
          pagination.appendChild(dot);
        });
      });

    function showSlide(index) {
      const slideWidth = document.querySelector(".slide")?.offsetWidth || 0;
      const visibleCount = Math.round(slider.offsetWidth / slideWidth);
      const totalSlides = document.querySelectorAll(".slide").length;
      const maxIndex = totalSlides - visibleCount;

      if (index > maxIndex) currentIndex = 0;
      else if (index < 0) currentIndex = maxIndex;
      else currentIndex = index;

      slider.style.transform = `translateX(${-currentIndex * slideWidth}px)`;

      // update dots
      document.querySelectorAll(".dot").forEach((d,i)=>{
        d.classList.toggle("active", i === currentIndex);
      });
    }

    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }

    // Auto d√©filement
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
